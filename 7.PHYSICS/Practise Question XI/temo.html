<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <style>
      .stopwatch-container {
        text-align: center;
        padding: 20px;
      }
      .stopwatch-display {
        font-size: 48px;
        margin-bottom: 20px;
      }
      .stopwatch-button {
        width: 100px;
        height: 40px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="stopwatch-container">
      <h1>Stopwatch</h1>
      <div class="stopwatch-display">00:00:00</div>
      <button id="start-button" class="stopwatch-button">Start</button>
      <button id="stop-button" class="stopwatch-button">Stop</button>
    </div>

    <script>
      var startButton = document.getElementById("start-button");
      var stopButton = document.getElementById("stop-button");
      var display = document.querySelector(".stopwatch-display");

      var isRunning = false;
      var startTime = 0;
      var elapsedTime = 0;
      var interval;

      function start() {
        if (!isRunning) {
          isRunning = true;
          startTime = Date.now() - elapsedTime;
          interval = setInterval(updateTimer, 1000);
        }
      }

      function stop() {
        if (isRunning) {
          isRunning = false;
          clearInterval(interval);
        }
      }

      function updateTimer() {
        if (isRunning) {
          var currentTime = Date.now();
          elapsedTime = currentTime - startTime;

          var milliseconds = Math.floor((elapsedTime % 1000) / 10);
          var seconds = Math.floor((elapsedTime / 1000) % 60);
          var minutes = Math.floor((elapsedTime / 1000 / 60) % 60);
          var hours = Math.floor(elapsedTime / 1000 / 60 / 60);

          var timeString = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds) + ":" + pad(milliseconds);
          display.textContent = timeString;
        }
      }

      function pad(value) {
        return value.toString().padStart(2, "0");
      }

      startButton.addEventListener("click", start);
      stopButton.addEventListener("click", stop);
    </script>
  </body>
</html>
